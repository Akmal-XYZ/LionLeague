<body>
  <h1>Lion League X Indomax🇮🇩</h1>
<h5 style="color: #C04BFD; margin-top: -10px;">GTA SA MULTIPLAYER</h5>


<br>
  <div class="table-container">
    <table id="teamTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Logo</th>
          <th>Team</th>
          <th>P</th>
          <th>S</th>
          <th>M</th>
          <th>PJ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const teams = [
      { name: "POKER HIGH", logo: "https://images2.imgbox.com/f5/e7/sBZBKrdf_o.jpg", points: 0, score: 0, matches: "0/5", tax: "☑️" },
      { name: "RRQ SA:MP", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb3nrydE_nkmUsIgAUcckn2InigtGNlVS7IKDUAC0RbVlTJzFKrotiYfSx&s=10", points: 0, score: 0, matches: "0/5", tax: "☑️" },
  { name: "MARLONG", logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSM0cYh30N2eGR6PmHOcjJYksz0wxmtp0bC64a0S46Noo3ytoUZurLKmOI&s=10", points: 0, score: 0, matches: "0/5", tax: "☑️" },
  { name: "SNG", logo: "https://images2.imgbox.com/f0/5c/XdjvUTI4_o.jpg", points: 0, score: 0, matches: "0/5", tax: "☑️" },

  { name: "THE KILLERS", logo: "https://images2.imgbox.com/6c/7c/4lPSO9IY_o.jpg", points: 0, score: 0, matches: "0/5", tax: "☑️" },

    ];

    function renderTeams() {
  const tbody = document.querySelector("tbody");
  tbody.innerHTML = "";

  // 🔥 SORTING: berdasarkan points, kalau sama baru score
  teams.sort((a, b) => {
    if (b.points !== a.points) {
      return b.points - a.points; // urutkan berdasarkan point tertinggi
    } else {
      return b.score - a.score; // kalau point sama, urutkan berdasarkan score
    }
  });

  // 🔁 Looping hasil yang sudah disortir
  teams.forEach((team, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td><img src="${team.logo}" alt="logo"></td>
      <td>${team.name}</td>
      <td>${team.points}</td>
      <td>${team.score}</td>
      <td style="color: ${team.matches === '5/5' ? 'red' : '#fff'};">${team.matches}</td>
      <td>${team.tax}</td>
    `;
    tbody.appendChild(row);
  });
}

    renderTeams();
  </script>
</body>
